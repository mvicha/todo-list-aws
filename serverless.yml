app: todo-list-serverless
service: api-rest

frameworkVersion: ">=1.1.0"

#plugins:
#  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'feature'}
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
    - Effect: Allow
      Action:
        - translate:TranslateText
        - translate:GetTerminology
        - translate:ListTerminologies
        - translate:ListTextTranslationJobs
        - translate:DescribeTextTranslationJob
        - translate:GetParallelData
        - translate:ListParallelData
        - comprehend:DetectDominantLanguage
        - cloudwatch:GetMetricStatistics
        - cloudwatch:ListMetrics
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      # The actions in your policy do not support resource-level permissions and require you to choose All resources.
      Resource: "*"

functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    handler: todos/list.list
    events:
      - http:
          path: todos
          method: get
          cors: true

  get:
    handler: todos/get.get
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true

  translate:
    handler: todos/translate.translate
    events:
      - http:
          path: todos/{id}/{target_language}
          method: get
          cors: true

  update:
    handler: todos/update.update
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true

  delete:
    handler: todos/delete.delete
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
